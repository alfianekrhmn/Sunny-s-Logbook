<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sunny’s Logbook</title>
</head>
<body>
    <div class="home-container" id="Home">
        <!-- Navbar start -->
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img src="one-piece.png" alt="one piece logo" srcset=""></a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="crew.html">Crew</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <!-- Navbar End -->

        <!-- Overlay text start -->
         <div class="contact-form">
            <h4>Contact Sunny’s Logbook</h4><br><br>
            <form action="#" method="post">
                <label for="firstname">Firstname: </label><br>
                <input type="text" id="firstname" name="firstname" required>

                <label for="lastname">Lastname: </label><br>
                <input type="text" id="lastname" name="lastname" required>

                <label for="character">Character Favorit: </label><br>
                <select name="character" id="character">
                    <option value="luffy">Luffy</option>
                    <option value="zoro">Zoro</option>
                    <option value="nami">Nami</option>
                    <option value="usopp">Usopp</option>
                    <option value="sanji">Sanji</option>
                    <option value="chopper">Chopper</option>
                    <option value="robin">Robin</option>
                    <option value="franky">Franky</option>
                    <option value="brook">Brook</option>
                    <option value="jinbe">Jinbe</option>
                </select>

                <label for="reason">Reason: </label><br>
                <textarea name="reason" id="reason" cols="30" rows="10"></textarea>
                <button type="submit">Send</button>
            </form>
         </div>
         <!-- Overlay text end -->
    </div>
</body>
</html>
